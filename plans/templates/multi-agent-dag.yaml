# Multi-Agent DAG Plan Template
plan_id: multi-agent-dag-demo
version: 1.0
name: Multi-Agent DAG Plan
owner: CA
created_at: 2025-05-23

tasks:
  - task_id: ingest-001
    agent: WA
    task_type: data_ingestion
    description: Ingest data from external source
    content:
      input:
        source_url: https://example.com/data.csv
      parameters:
        format: csv
      requires: []
      approval: false

  - task_id: process-001
    agent: CA
    task_type: data_processing
    description: Process ingested data
    content:
      input:
        from_task: ingest-001
      parameters:
        method: clean
      requires:
        - ingest-001
      approval: false

  - task_id: validate-001
    agent: CC
    task_type: validation
    description: Validate processed data
    content:
      input:
        from_task: process-001
      parameters:
        schema: standard
      requires:
        - process-001
      approval: false

  - task_id: report-001
    agent: WA
    task_type: report_generation
    description: Generate final report
    content:
      input:
        from_task: validate-001
      parameters:
        format: pdf
      requires:
        - validate-001
      approval: false 